<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Margin Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .parent-container-04 {
                background-color: #83e672;
                padding: 1em;
            }
            .child-container-04 {
                margin-left: auto;
                margin-right: auto;
                margin-top: 1em;
                margin-bottom: 2em;
                max-width: 14em;
                text-align: center;
                padding: 2em;
                color: #fff;
                background-color: #ed60ff;
            }
        </style>
    </head>
    <body class=".body">

        <div class="parent-container-04">
            <div class="child-container-04">
                <em>I'm in the middle!</em>
            </div>
        </div>

    </body>
</html>
