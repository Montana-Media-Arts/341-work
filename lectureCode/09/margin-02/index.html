<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Margin Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .body {
                font-size: 18pt;
            }
            .parent-container-03 {
                background-color: #83e672;
            }
            .child-container-03 {
                margin: 6em;
                padding: 3em;
                background-color: #ed60ff;
            }
        </style>
    </head>
    <body class=".body">
        <div class="parent-container-03">
            <div class="child-container-03"></div>
        </div>
    </body>
</html>
